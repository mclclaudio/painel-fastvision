<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<title>OPERAÇÃO DIÁRIA SUMMIT</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #d1d5db; /* fundo mais escuro e neutro */
        margin: 0;
        color: #0f172a;
    }

    header {
        background-color: #005f7a; /* azul mais fechado */
        color: white;
        padding: 15px 25px;
        font-size: 28px;
        font-weight: bold;
        text-transform: uppercase;
        letter-spacing: 1px;
        box-shadow: 0 3px 6px rgba(0, 0, 0, 0.3);
    }

    .cards {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); /* cartões menores */
        gap: 12px;
        padding: 20px;
    }

    .card {
        background-color: #f3f4f6; /* leve cinza para reduzir brilho */
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        padding: 18px; /* menor que antes */
        text-align: center;
        transition: transform 0.2s, background-color 0.2s;
    }

    .card:hover {
        transform: scale(1.03);
        background-color: #e5e7eb; /* leve destaque ao passar o mouse */
    }

    .titulo {
        font-size: 20px;
        font-weight: bold;
        color: #0077a3;
        text-transform: uppercase;
        margin-bottom: 6px;
    }

    .valor {
        font-size: 42px; /* levemente menor */
        color: #f97316;
        font-weight: bold;
        margin: 8px 0;
    }

    .data {
        font-style: italic;
        color: #0f172a;
        font-size: 25px;
        font-weight: 600;
        margin-top: 5px;
    }
</style>

</head>
<body>
    <header>OPERAÇÃO DIÁRIA SUMMIT</header>
    <div class="cards">
        {% for _, row in df.iterrows() %}
        <div class="card">
            <div class="titulo">{{ row['TITULO'] }}</div>
            <div class="valor">
                {{ "{:,.0f}".format(row['VALOR']) if row['VALOR'] else 0 }}
            </div>
            <div class="data">{{ row['DESCRICAO'] }}</div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
